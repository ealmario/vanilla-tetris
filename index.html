<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow"> 
  <meta name="author" content="Eli Almario">
  <meta name="description" content="A vanilla JavaScript tetris game">
  <script src="js/app.js"></script>
  <title>Tetris Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <h1>Tetris</h1>

        <div class="hamburger" id="hamburger">
          <div class="div1"></div>
          <div class="div2"></div>
          <div class="div3"></div>
        </div>

      </div>
      <ul id="dropdown">
        <div class="container">
          <li><a href="#">About</a></li>
          <li><a href="#">See Repo</a></li>
        </div>
      </ul>
    </nav>
  </header>
  
  <main>
    <div class="main-container">
      <div class="score-container">
        <h3>Score: <span id="score"></span></h3>
      </div>
      <div class="game-container">
        <div class="grid-container" id="grid-container"></div>
        <div class="minigrid-container" id="minigrid-container"></div>
      </div>
      <div class="btn-container">
        <button id="start-btn">Start/Pause</button>
      </div>
    </div>
  </main>
  <script src="js/hamburger.js"></script>
</body>
</html>
